<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
        <link   rel="stylesheet" 
                href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link   rel="stylesheet" 
                href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

        <style type="text/css">
            body {
                overflow: hidden;
            }

            li.track {
                margin:         8px;
                padding:        4px;
                width:          25%;
                text-align:     justify;
                border-radius:  0px !important; // disable rounded corners
            }
        </style>
    </head>

    <body>
    <!-- Nav header with a drop-down full of collections -->

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Seymour</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a  href="#" 
                                class="dropdown-toggle" 
                                data-toggle="dropdown">Collections<b class="caret"></b></a>
                            <ul class="dropdown-menu" id="collections-menu">
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul id="tracklist" class="list-inline"></ul>
                </div>
                <div class="panel-footer">
                    <input type="hidden" id="offset" />
                    <input type="hidden" id="limit" />
                    <input type="hidden" id="track_count" />
                    <input type="hidden" id="collection_id" />
                    <ul class="pager">
                        <li class="previous"><a href="#">Previous</a></li>
                        <li>
                            Tracks <span id="track-min"></span> to <span id="track-max"></span> of
                            <span id="track-total"></span> in 
                            <b id="collection-name"></b>
                        </li>

                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script src="/static/js/index.js"></script>
</html>
